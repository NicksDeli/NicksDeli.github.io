<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Restaurant Name</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Restaurant Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="menu.html">Menu <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Menu Section -->
    <section id="menu" class="menu">
        <div class="container">
            <h2>Our Menu</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="menu-item">
                        <img src="menu-item-1.jpg" alt="Menu Item 1">
                        <h3>Menu Item 1</h3>
                        <p>Description of Menu Item 1.</p>
                        <p class="price">$15.99</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="menu-item">
                        <img src="menu-item-2.jpg" alt="Menu Item 2">
                        <h3>Menu Item 2</h3>
                        <p>Description of Menu Item 2.</p>
                        <p class="price">$12.99</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="menu-item">
                        <img src="menu-item-3.jpg" alt="Menu Item 3">
                        <h3>Menu Item 3</h3>
                        <p>Description of Menu Item 3.</p>
                        <p class="price">$18.99</p>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
